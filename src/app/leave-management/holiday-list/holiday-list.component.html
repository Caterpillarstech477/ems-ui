<div class="content-wrapper">
    <div class="header-and-filters">
      <h1 class="main-heading">Holidays List</h1>
      <button class="add-holiday-btn">Add Holiday</button>
    </div>
  
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Holiday Name</th>
            <th>Date</th>
            <th>Day</th>
            <th>Holiday Type</th>
            <th>Region/Dept</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let holiday of holidays; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ holiday.name }}</td>
            <td>{{ holiday.date }}</td>
            <td>{{ holiday.day }}</td>
            <td>{{ holiday.type }}</td>
            <td>{{ holiday.region }}</td>
            <td>
              <div class="button-wrapper">
                <button (click)="onView(holiday)" mat-icon-button color="primary" class="btn-view">
                  <mat-icon>visibility</mat-icon>
                </button>
                <span class="button-text-view">View</span>
              </div>
  
              <div class="button-wrapper">
                <button (click)="onEdit(holiday)" mat-icon-button color="accent" class="btn-edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <span class="button-text-edit">Edit</span>
              </div>
  
              <div class="button-wrapper">
                <button (click)="onDelete(holiday)" mat-icon-button color="warn" class="btn-delete">
                  <mat-icon>delete</mat-icon>
                </button>
                <span class="button-text-delete">Delete</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
