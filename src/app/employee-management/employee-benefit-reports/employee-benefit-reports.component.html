<div class="content-wrapper">
  <div class="row align-items-center">
    <h1 class="col-md-8">Employee Profile Management</h1>
    <button
      class="btn btn-primary col-md-4"
      (click)="openCreateFormModal(AddEmployeeForm)"
    >
      Add Employee
    </button>
  </div>
</div>

<!-- Modal Template -->
<ng-template #AddEmployeeForm>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form
        [formGroup]="addEmployeeForm"
        novalidate
        autocomplete="off"
        (ngSubmit)="addEmployee()"
      >
        <div class="alert-box">
          <div class="modal-header">
            <h4 class="modal-title">Add Employee</h4>
            <button
              type="button"
              class="close"
              aria-label="Close"
              (click)="closeCreateFormModal()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Row 1 (First Name, Last Name) -->
            <div class="row">
              <div class="col-md-6">
                <label for="first_name">First Name</label>
                <input
                  type="text"
                  formControlName="first_name"
                  id="first_name"
                  class="form-control"
                  placeholder="Enter First Name"
                />
              </div>
              <div class="col-md-6">
                <label for="last_name">Last Name</label>
                <input
                  type="text"
                  formControlName="last_name"
                  id="last_name"
                  class="form-control"
                  placeholder="Enter Last Name"
                />
              </div>
            </div>

            <!-- Row 2 (Gender, Date of Birth) -->
            <div class="row">
              <div class="col-md-6">
                <label for="gender">Gender</label>
                <select
                  formControlName="gender"
                  id="gender"
                  class="form-control"
                >
                  <option value="">Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="dob">Date of Birth</label>
                <input
                  type="date"
                  formControlName="dob"
                  id="dob"
                  class="form-control"
                />
              </div>
            </div>

            <!-- Row 3 (Mobile Number, Email Address) -->
            <div class="row">
              <div class="col-md-6">
                <label for="mobile_number">Mobile Number</label>
                <input
                  type="text"
                  formControlName="mobile_number"
                  id="mobile_number"
                  class="form-control"
                  placeholder="Enter Mobile Number"
                />
              </div>
              <div class="col-md-6">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  formControlName="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter Email Address"
                />
              </div>
            </div>

            <!-- Row 4 (Emergency Number, Address) -->
            <div class="row">
              <div class="col-md-6">
                <label for="emergency_number">Emergency Number</label>
                <input
                  type="text"
                  formControlName="emergency_number"
                  id="emergency_number"
                  class="form-control"
                  placeholder="Enter Emergency Number"
                />
              </div>
              <div class="col-md-6">
                <label for="address">Address</label>
                <input
                  type="text"
                  formControlName="address"
                  id="address"
                  class="form-control"
                  placeholder="Enter Address"
                />
              </div>
            </div>

            <!-- Row 5 (City, State, Postal Code) -->
            <div class="row">
              <div class="col-md-4">
                <label for="city">City</label>
                <input
                  type="text"
                  formControlName="city"
                  id="city"
                  class="form-control"
                  placeholder="Enter City"
                />
              </div>
              <div class="col-md-4">
                <label for="state">State</label>
                <input
                  type="text"
                  formControlName="state"
                  id="state"
                  class="form-control"
                  placeholder="Enter State"
                />
              </div>
              <div class="col-md-4">
                <label for="postal_code">Postal Code</label>
                <input
                  type="text"
                  formControlName="postal_code"
                  id="postal_code"
                  class="form-control"
                  placeholder="Enter Postal Code"
                />
              </div>
            </div>

            <!-- Row 6 (Country, Job Title, NI Number) -->
            <div class="row">
              <div class="col-md-4">
                <label for="country">Country</label>
                <input
                  type="text"
                  formControlName="country"
                  id="country"
                  class="form-control"
                  placeholder="Enter Country"
                />
              </div>
              <div class="col-md-4">
                <label for="job_title">Job Title</label>
                <input
                  type="text"
                  formControlName="job_title"
                  id="job_title"
                  class="form-control"
                  placeholder="Enter Job Title"
                />
              </div>
              <div class="col-md-4">
                <label for="ni_number">NI Number</label>
                <input
                  type="text"
                  formControlName="ni_number"
                  id="ni_number"
                  class="form-control"
                  placeholder="Enter NI Number"
                />
              </div>
            </div>

            <!-- Row 7 (Employment Status, Salary) -->
            <div class="row">
              <div class="col-md-6">
                <label for="salary">Salary</label>
                <input
                  type="text"
                  formControlName="salary"
                  id="salary"
                  class="form-control"
                  placeholder="Enter Salary"
                />
              </div>
              
              <div class="col-md-6">
                <label for="salary">Employment Type</label>
                <select
                formControlName="employment_type"
                id="employment_type"
                class="form-control"
              >
                <option value="">Select Employment Type</option>
                <option value="Active">Full Time</option>
                <option value="Inactive">Contract</option>
              </select>
              </div>
              
            </div>

            <!-- Row 8 (Hiring Date) -->
            <div class="row"><div class="col-md-6">
              <label for="employment_status">Employment Status</label>
              <select
                formControlName="employment_status"
                id="employment_status"
                class="form-control"
              >
                <option value="">Select Employment Status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>

              <div class="col-md-6">
                <label for="hiring_date">Hiring Date</label>
                <input
                  type="date"
                  formControlName="hiring_date"
                  id="hiring_date"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              (click)="closeCreateFormModal()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-success">Add Employee</button>
            <button type="button" class="btn btn-warning">Save to Draft</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
