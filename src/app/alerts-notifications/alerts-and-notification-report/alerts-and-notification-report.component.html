  <div class="table-container">
    <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Alert Type</th>
            <th>Alert Message</th>
            <th>Employee Name</th>
            <th>Is Read</th>
            <th>Priority Level</th>
            <th>Expires At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alert of alerts; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ alert.type }}</td>
            <td>{{ alert.message }}</td>
            <td>{{ alert.employeeName }}</td>
            <td>{{ alert.isRead}}</td>
            <td>{{ alert.priorityLevel }}</td>
            <td>{{ alert.expireAt }}</td>
            <td>
              <div class="button-wrapper">
                <button (click)="onView(alert)" mat-icon-button color="primary" class="btn-view">
                  <mat-icon>visibility</mat-icon>
                </button>
                <span class="button-text-view">View</span>
              </div>
  
              <div class="button-wrapper">
                <button (click)="onEdit(alert)" mat-icon-button color="accent" class="btn-edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <span class="button-text-edit">Edit</span>
              </div>
  
              <div class="button-wrapper">
                <button (click)="onDelete(alert)" mat-icon-button color="warn" class="btn-delete">
                  <mat-icon>delete</mat-icon>
                </button>
                <span class="button-text-delete">Delete</span>
              </div>
            </td> 
          </tr>
        </tbody>
      </table>
  </div>
